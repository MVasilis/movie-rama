<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Movie - MovieRama</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add Movie</h1>
    </div>
    <form th:action="@{/movies}" th:object="${movie}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Title: </label>
                <div class="col-8">
                    <input type="text" th:field="*{movieTitle}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text"th:field="*{movieDescription}" class="form-control"
                           required minlength="2" maxlength="200"/>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
